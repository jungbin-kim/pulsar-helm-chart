{{- if and .Values.components.broker .Values.broker.loadBalancer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.broker.component }}-lb"
  namespace: {{ template "pulsar.namespace" . }}
  labels:
    {{- include "pulsar.standardLabels" . | nindent 4 }}
    component: {{ .Values.broker.component }}
  annotations:
  {{- with .Values.broker.service.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: LoadBalancer
  {{- with .Values.proxy.service.loadBalancerIP }}
  loadBalancerIP: {{ . }}
  {{- end }}
  ports:
    {{- if or (not .Values.tls.enabled) (not .Values.tls.broker.enabled) }}
    - name: http
      port: {{ .Values.broker.ports.http }}
      protocol: TCP
      targetPort: {{ .Values.broker.ports.http }}
    - name: "{{ .Values.tcpPrefix }}pulsar"
      port: {{ .Values.broker.ports.pulsar }}
      protocol: TCP
      targetPort: {{ .Values.broker.ports.pulsar }}
    {{- end }}
    {{- if and .Values.tls.enabled .Values.tls.broker.enabled }}
    - name: https
      port: {{ .Values.broker.ports.https }}
      protocol: TCP
      targetPort: {{ .Values.broker.ports.https }}
    - name: "{{ .Values.tlsPrefix }}pulsarssl"
      port: {{ .Values.broker.ports.pulsarssl }}
      protocol: TCP
      targetPort: {{ .Values.broker.ports.pulsarssl }}
    {{- end }}
  selector:
    {{- include "pulsar.matchLabels" . | nindent 4 }}
    component: {{ .Values.broker.component }}
{{- end }}
